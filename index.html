<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Books</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <form action="" method="post" role="form" id="add_book">
                <legend>Add a Book <span class="glyphicon glyphicon-plus-sign" id="show_add_book"></span></legend>
                <div class="form-wrapper">
                    <div class="form-group">
                        <label>Title
                            <input type="text" class="form-control" name="name" id="name" placeholder="title...">
                        </label>
                        <label>Author
                            <input type="text" class="form-control" name="author" id="author" placeholder="author...">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Description
                            <textarea class="form-control" name="book_desc" id="book_desc" rows="4" cols="50" maxlength="255" placeholder="description..."></textarea>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="add_book_btn">Add</button>
                    <button class="btn btn-danger" id="cancel_add_book_btn">Cancel</button>
                </div>
            </form>
            <form action="" method="post" role="form" id="modify_book">
                <legend>Modify the Book</legend>
                <div class="form-group">
                    <input type="hidden" class="form-control" name="id" id="modify_id">
                    <label>Title
                        <input type="text" class="form-control" name="name" id="modify_name">
                    </label>
                    <label>Author
                        <input type="text" class="form-control" name="author" id="modify_author">
                    </label>
                </div>
                <div class="form-group">
                    <label>Description
                        <textarea class="form-control" name="book_desc" id="modify_book_desc" rows="4" cols="50" maxlength="255"></textarea>
                    </label>
                </div>
                <button type="submit" class="btn btn-warning" id="modify_book_btn">Modify</button>
                <button class="btn btn-danger" id="cancel_modify_book_btn">Cancel</button>
            </form>
            <div class="books-list">
                <div class="row">
                    <div class="col-sm-6 header">Title</div>
                    <div class="col-sm-6 header">Author</div>
                </div>

            </div>
        </div>
        <!-- js -->
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
